# Distributed
distributed:
  worker:
    memory:
      target: False    # Avoid spilling to disk
      spill: False     # Avoid spilling to disk
      pause: .80       # Pause worker threads at 80% use
      terminate: 0.95  # Restart workers at 95% use

# Jobqueue
jobqueue:
  # Slurm setup for the ANDES cluster
  slurm:
    cores: 32
    processes: 8
    memory: 256GB
    queue: batch
    project: GEN150
    walltime: "01:00:00"
    interface: "ib0"
    header_skip:
      - '--cpus-per-task'
      - '--mem'
    job_extra:
      - '-N 1'
      - '-c 32'
      - '-n 1'
      - '-o /dev/null'
      - '-e /dev/null'

# Lab extension
labextension:
  factory:
    module: 'dask.distributed'
    class: 'LocalCluster'
    args: []
    kwargs:
      n_workers: 1
      processes: 1
      threads_per_worker: 2
      dashboard_address: ':8900'
  default:
    n_workers: 1
    processes: 1
    threads_per_worker: 2
    dashboard_address: ':8900'
